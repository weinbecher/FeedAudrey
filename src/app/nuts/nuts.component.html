<human-name (humanCreated)="onHumanNameAdded($event)" ></human-name>

<br>

<div  *ngIf = "human !== ' '">

   <h4 class = "audrey" > Audrey: Hi {{human}}, are you gonna give me something or not?

   </h4>


    <input placeholder = " gift " type="text" class="form-control" [(ngModel)]="nutName" #input>
        <br>
    

        <button class="btn btn-primary" (click) = "handleAddNut()"> 

            Give {{nutName}} </button>
        <br>

</div>

<p class = "human"   *ngIf = "nutCreated ; else noNut"> {{human}} passes a {{newNutName}} : Here you go, Audrey </p>

<p class = "audrey"> {{nutStatus}}</p>
